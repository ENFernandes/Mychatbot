version: '3.9'

services:
  postgres:
    build: ./database
    image: chatbot-postgres:latest
    container_name: chatbot_postgres
    environment:
      POSTGRES_DB: chatbot
      POSTGRES_USER: chatbot
      POSTGRES_PASSWORD: chatbot
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: chatbot_backend
    depends_on:
      - postgres
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgres://chatbot:chatbot@postgres:5432/chatbot
      JWT_SECRET: ${JWT_SECRET:-dev-jwt-secret-change-in-production}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-dev-encryption-key-32-bytes-change-me}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      STRIPE_PRICE_ID: ${STRIPE_PRICE_ID:-}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}
      STRIPE_SUCCESS_URL: ${STRIPE_SUCCESS_URL:-http://localhost:3000/billing-success}
      STRIPE_CANCEL_URL: ${STRIPE_CANCEL_URL:-http://localhost:3000/billing-cancel}
      STRIPE_PORTAL_RETURN_URL: ${STRIPE_PORTAL_RETURN_URL:-http://localhost:3000/settings}
    ports:
      - "3001:3001"

  frontend:
    build: ./frontend
    container_name: chatbot_frontend
    depends_on:
      - backend
    ports:
      - "3000:80"

volumes:
  pgdata:


